<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de cadena</title>
</head>
<body>
  <h1>---Configuración de cadena---</h1>  
  <form action="/admin" method="post">
    <label for="numCharacters">Número de caracteres:</label>
    <input type="number" id="numCharacters" name="numCharacters" required>
    <br>
    <label for="allowedCharacters">Caracteres permitidos:</label>
    <input type="text" name="allowedCharacters" required>
    <br>
    <button type="submit">Guardar configuración</button>
  </form>
</body>
</html>
